env:
 TERM: xterm-256color
 
import:
   - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
   
window:
  padding:
    x: 3
    y: 3
  decorations: none
  opacity: 0.8
  title: Alacritty
  dynamic_title: true
  option_as_alt: Both

font:
  size: 19.0
  normal:
    family: SourceCodePro 
  bold:
    family: SourceCodePro 
    style: Bold
  italic:
    family: SourceCodePro 
    style: Italic
  bold_italic:
    family: SourceCodePro 
    style: Bold Italic

cursor:
    style:
      shape: Block
    blinking: Off
live_config_reload: true
#shell:
 # program: /opt/homebrew/bin/emacs
working_directory: None
mouse:
  hide_when_typing: true
